<header class="itopbar">
    <div class="container">
        <h1 class="ilogo"><a href="{$maccms.path}" title="logo"><img src="{$maccms.path_tpl}images/logo.jpg"
                    alt="{$maccms.site_name}"><span>{$maccms.site_name}</span></a></h1>
        <nav class="sitenav"><a href="{$maccms.path}" {if condition="$maccms.aid eq 1" }class="cur" {/if}>Trang
                chủ</a>{maccms:type ids="parent" order="asc" by="sort"}<a href="{:mac_url_type($vo)}" {if
                condition="$obj.type_id eq $vo.type_id" }class="cur" {/if}>{$vo.type_name}</a>{/maccms:type}<a
                href="{:mac_url('gbook/index')}" {if condition="$maccms.aid eq 4" }class="cur" {/if}>Tin nhắn</a></nav>
        <div class="itr">
            <div class="mod">
                <a href="javascript:;" class="mac_history"><i class="iconfont"></i>Đã xem<span
                        class="caret"></span></a>
            </div>
        </div>
        <span class="searchstart-on"><i class="iconfont"></i></span><span class="searchstart-off"><i
                class="iconfont"></i></span>
        <form name="formsearch" class="searchform" action="{:mac_url('vod/search')}" method="post" autocomplete="off">
            <input class="ipt" placeholder="Tìm kiếm phim" name="wd" type="text" id="wd" required="">
            <input type="submit" id="searchbutton" value="" class="hide"><a href="javascript:" class="ibtn" title="Tìm"
                onClick="$('.searchform').submit();"><i class="iconfont"></i>Tìm</a>
        </form>
    </div>
</header>
