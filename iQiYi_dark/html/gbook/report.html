<div class="mac_report reply_box">
    <form class="gbook_form">
        <input type="hidden" name="gbook_rid" value="{$param.id}">
        <p class="msg_cue">Mời nhập nội dung báo cáo</p>
        <textarea class="gbook_content" name="gbook_content">{$param.name}</textarea>
        <div class="msg_code cf" style="margin: 10px 0;">
            {if condition="$gbook.verify eq 1"}
            <input type="text" name="verify" placeholder="Captcha" class="ecyanzhengm ecmamam" maxlength="4">
			<img class="mac_verify_img" src="/index.php/verify/index.html?" title="Làm mới mã Captcha">
            {/if}
            <div class="remaining-w fr">Có thể nhập <span class="gbook_remaining remaining " >200</span></div>
        </div>
        <div style="text-align: center;">
            <input type="button" class="ecsubmit gbook_submit submit_btn" value="Gửi tin nhắn">
        </div>

    </form>
</div>
<script>
    $(function(){
        MAC.Gbook.Login = {$gbook.login};
        MAC.Gbook.Verify = {$gbook.verify};
        MAC.Gbook.Init();
    });
</script>
