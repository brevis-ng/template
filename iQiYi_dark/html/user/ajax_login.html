<!--登录弹窗开始-->
<div class="mac_login reg-w">
    <form class="mac_login_form">
			<div class="reg-group ec-input">
				<label>Username</label><input type="text" id="user_name" name="user_name" class="reg-control" placeholder="SĐT hoặc Tên tài khoản">
			</div>
			<div class="reg-group ec-input">
				<label>Password</label><input type="password" id="user_pwd" name="user_pwd" class="reg-control" placeholder="Mật khẩu">
			</div>
			<input type="button" id="btn_submit" class="button ec-denglubj btn-brand btn-sub login_form_submit" value="ĐĂNG NHẬP">
    </form>
    <div class="reg-ts anthology-wrap">
         <a href="{:url('user/reg')}">ĐĂNG KÝ</a>
         <a href="{:url('user/findpass')}">Quên mật khẩu</a>
    </div>
</div>
<!--登录弹窗结束-->
