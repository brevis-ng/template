<div id="rating" class="fn-left" data-mid="{$maccms.mid}" data-id="{$obj.vod_id}" data-score="{$obj.vod_score/2|ceil}">
    <ul class="rating" id="fenshu">
        <li class="one  {if condition="$obj.vod_score gt 0"}current active{/if}" title="Rất tệ" val="1">Rất tệ</li>
        <li class="two  {if condition="$obj.vod_score gt 2"}current active{/if}" title="Kém" val="2">Kém</li>
        <li class="three {if condition="$obj.vod_score gt 4"} current active{/if}" title="Bình thường" val="3">Bình thường</li>
        <li class="four {if condition="$obj.vod_score gt 6"}active{/if}" title="Hay" val="4">Hay</li>
        <li class="five {if condition="$obj.vod_score gt 8"}active{/if}" title="Rất hay" val="5">Rất hay</li>
    </ul>
    <span id="ratewords">{if condition="$obj.vod_score gt 8"}Rất hay{elseif condition="$obj.vod_score gt 6"/}Hay{elseif condition="$obj.vod_score gt 4"/}Bình thường{elseif condition="$obj.vod_score gt 2"/}Kém{else /}Rất tệ{/if}</span>
</div>
<script type="text/javascript" src="{$maccms.path_tpl}js/qireobj.js"></script>
<script type="text/javascript" src="{$maccms.path_tpl}js/gold.js"></script>
