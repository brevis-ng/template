<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta http-equiv="cache-control" content="no-siteapp">
<title>{$obj.type_name} - {$maccms.site_name}</title>
<link rel='stylesheet' id='main-css'  href='{$maccms.path_tpl}css/style.css' type='text/css' media='all' />
<link rel='stylesheet' id='main-css'  href='{$maccms.path_tpl}css/index.css' type='text/css' media='all' />
<script type='text/javascript' src='http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js?ver=0.5'></script>
<meta name="keywords" content="{$maccms.site_keywords}">
<meta name="description" content="{$maccms.site_description}">
<!--[if lt IE 9]><script src="js/html5.js"></script><![endif]-->
</head>
<body class="home blog">
{include file="public/head"}
<section class="container">
<br>
<div class="single-strong">DANH SÁCH PHIM {$obj.type_name}<span class="chak">
<a><script type="text/javascript">
var now=(new Date()).getHours();
if(now>0&&now<=6){
document.write("❤ Thức khuya có hại cho sức khỏe, ngủ đi nha!");
}else if(now>6&&now<=11){
document.write("❤ Buổi sáng tâm trạng vui vẻ, chúng ta cùng xem phim nhé ^!^");
}else if(now>11&&now<=14){
document.write("❤ Tạm dừng việc đang làm, bạn chưa ăn thì đi ăn nhé. (-_-)");
}else if(now>14&&now<=18){
document.write("❤ Mệt mỏi cả buổi sáng rồi, hãy nghỉ ngơi và làm điều gì đó bạn thích.");
}else{
document.write("❤ Chào buổi tối, thư giãn bằng cách xem một chương trình bạn yêu thích.");
}
</script>
</a></span></div>
<div class="b-listtab-main">
<div class="s-tab-main">
<ul class="list g-clear">
{maccms:vod num="30" paging="yes" type="current" order="desc" by="time"}
<li class='item'><a class='js-tongjic' href='{:mac_url_vod_play($vo)}' title='{$vo.vod_name}' target='_blank'>
<div class='cover g-playicon'>
<img src='{$vo.vod_pic}' alt='{$vo.vod_name}' />
</div>
<div class="detail">
<p class="title g-clear">
<span class="s1">{$vo.vod_name}</span>
<span class="s2"></span></p>
<p class="star">Vai chính: {$vo.vod_actor}</p>
</div>
</a></li>
{/maccms:vod}
</ul>
</div>
</div>
<div monitor-desc="Lật trang" id="js-ew-page" data-block="js-ew-page" class="ew-page">
{include file="public/paging"}
</div>
</br>
</section><br>
{include file="public/foot"}
</body>
</html>
